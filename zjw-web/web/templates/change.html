{% extends 'base.html' %}
{% load staticfiles %}

{% block css %}
<link href="{% static 'styles/change.css' %}" rel="stylesheet" media="screen" />
{% endblock css %}

{% block main %}
<article>
	<div class="row">
		<div class="col-md-2 col-sm-3 col-xs-4">
			<div>
				<h3>修改设置</h3>
				<ul id="type-news">
					<li><a href="#">个人信息</a></li>
					<li><a href="#">修改密码</a></li>
				</ul>
			</div>
		</div>
		<div id="border" class="col-md-10 col-sm-9 col-xs-8">
			<img id="person_pic"  src='{{user.pic.url}}' alt="" />
			<form role="form" action="{% url 'users:change' %}" method="post">
				{% for field in form %}
				<div class="form-group">
					{{ field.label_tag }}
					{{field}}
					{{field.error}}
				</div>
				{% endfor %}
			</form>
		</div>
	</div>
</article>
{% endblock main %}
